[project]
name = "vyxalbot3"
version = "0"
description = ""
authors = [{ name = "Ginger" }]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "sechat @ git+https://github.com/gingershaped/sechat.git@v3",
    "gidgethub (>=5.3.0,<6.0.0)",
    "pydantic (>=2.11.4,<3.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "aiohttp (>=3.11.18,<4.0.0)",
    "rich (>=14.0.0,<15.0.0)",
